</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/translation_invariance.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="5" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="convolutional-neural-networks">Convolutional Neural Networks</h1>
<p>MLP are designed for tabular data, not for images</p>
<ul>
<li data-marpit-fragment="1">No translation invariance</li>
<li data-marpit-fragment="2">No spatial invariance</li>
</ul>
<p>Images have structure, and we want to exploit it</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="5" style="" data-marpit-pagination-total="43" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/conv_pool.svg&quot;);background-size:480px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="cnns">CNNs</h1>

<h2 id="convolutional-layers">Convolutional Layers</h2>
<p>Centered on a pixel, apply a (learnt) filter</p>
<h2 id="pooling-layers">Pooling Layers</h2>
<p>Reduce the size of the image, keep the most important information</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="6" style="" data-marpit-pagination-total="43" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<p><img src="figures/cnn.png" alt="A CNN " /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h1 id="benefits-of-cnns">Benefits of CNNs</h1>
<ul>
<li data-marpit-fragment="1">Translation invariance</li>
<li data-marpit-fragment="2">Spatial invariance</li>
<li data-marpit-fragment="3">Fewer parameters</li>
<li data-marpit-fragment="4">Hierarchical features</li>
</ul>
<p><a href="https://github.com/aharley/nn_vis">Let's see</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h1 id="tasks-in-computer-vision">Tasks in Computer Vision</h1>
<p>Considering images, we can have different tasks :</p>
<ul>
<li data-marpit-fragment="1">Image Classification</li>
<li data-marpit-fragment="2">Object Detection</li>
<li data-marpit-fragment="3">Semantic Segmentation</li>
<li data-marpit-fragment="4">...</li>
</ul>
<p>Everything is how to define the problem</p>
</section>

<h2 id="learning-process">Learning Process</h2>
<ul>
<li>Deep Learning models learn by <strong>minimizing a loss function</strong></li>
<li>The loss function measures how well the model is performing</li>
<li>Weights are updated to minimize the loss function</li>
<li>

<h2 id="learning-iteration">Learning iteration</h2>
<ul>
<li><strong>Feed Forward</strong>: Compute the output of the network</li>
<li><strong>Backpropagation</strong>: Calculate the gradients</li>
<li><strong>Optimizer</strong>: Update the weights</li>
</ul>
</section>

" transform="translate(300.6,16) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g><g data-mml-node="mo" transform="translate(2894,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g><g data-mml-node="mrow" transform="translate(767.9,-345.6) scale(0.707)"><g data-mml-node="mi"><path data-c="1D715" d="M202 508Q179 508 169 520T158 547Q158 557 164 577T185 624T230 675T301 710L333 715H345Q378 715 384 714Q447 703 489 661T549 568T566 457Q566 362 519 240T402 53Q321 -22 223 -22Q123 -22 73 56Q42 102 42 148V159Q42 276 129 370T322 465Q383 465 414 434T455 367L458 378Q478 461 478 515Q478 603 437 639T344 676Q266 676 223 612Q264 606 264 572Q264 547 246 528T202 508ZM430 306Q430 372 401 400T333 428Q270 428 222 382Q197 354 183 323T150 221Q132 149 132 116Q132 21 232 21Q244 21 250 22Q327 35 374 112Q389 137 409 196T430 306Z"></path></g><g data-mml-node="msub" transform="translate(566,0)"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 431 449 431Q468 431 475 421T483 402Q483 389 454 274T422 142Q420 131 420 107V100Q420 85 423 71T442 42T487 26Q558 26 600 148Q609 171 620 213T632 273Q632 306 619 325T593 357T580 385Z"></path></g><g data-mml-node="mi" transform="translate(749,-150) scale(0.707)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g><rect width="2521.4" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container> : Gradient of the cost function</li>
</ul>
<h3 id="dynamics-of-learning">Dynamics of Learning:</h3>
<ul>
<li><strong>Step Direction</strong>: Show how the weights are updated iteratively.</li>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="30" style="" data-marpit-pagination-total="43" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/epoch_batch_learning_rate.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="key-concepts">Key Concepts</h2>
<ol>
<li><strong>Epochs</strong>: Number of complete passes through the training dataset</li>
<li><strong>Batch Size</strong>: Number of samples processed before updating the model</li>
<li><strong>Learning Rate</strong>: Controls how much to change the model in response to the estimated error</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="31" style="" data-marpit-pagination-total="43" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h2 id="summary">Summary</h2>
<ul>
<li>Deep learning requires a <strong>model</strong> and (lot of) <strong>data</strong></li>
<li>Deep Learning relies on a combination of <strong>loss functions</strong>, <strong>optimizers</strong>, <strong>backpropagation</strong>, and key parameters to learn effectively.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/deep_learning_steps.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="43" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="deep-learning">Deep Learning</h1>
<p>Steps to learn a model</p>
<ol>
<li>Define the problem</li>
<li>Define the model</li>
<li>Collect the data</li>
<li>Train the model</li>
<li>Evaluate the model</li>
</ol>
<p>... and repeat</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="33" style="" data-marpit-pagination-total="43" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="34" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h1 id="define-the-problem">Define the problem</h1>
<h2 id="what-are-we-trying-to-solve">What are we trying to solve ?</h2>
<p>The problem can generally be defined by specifying the input and the output</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="35" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h1 id="collect-the-data">Collect the data</h1>
<h2 id="what-data-do-we-have-need-of-labels">What data do we have? Need of labels ?</h2>
<p>A machine learning model needs data to learn</p>
<p>Finding (good) data will define the success of the model</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="36" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h1 id="preprocess-the-data">Preprocess the data</h1>
<ul>
<li data-marpit-fragment="1">Images are not always in the right format</li>
<li data-marpit-fragment="2">Some data augmentation can be useful</li>
<li data-marpit-fragment="3">Normalization</li>
<li data-marpit-fragment="4">Some data may be dirty (garbage in, garbage out)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="37" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h1 id="define-the-model">Define the model</h1>
<h2 id="what-architecture-to-use">What architecture to use?</h2>
<p>Depending on the specific task, some architectures may be more suited than others</p>
<p>Structure ? Reccurence ? Time Series ? Natural Language ?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="38" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h1 id="code-the-model">Code the model</h1>
<ul>
<li data-marpit-fragment="1">Loss function : depending on the task</li>
<li data-marpit-fragment="2">Optimizer : SGD, Adam, ...</li>
<li data-marpit-fragment="3">Learning loop : classic code <a href="#learning-iteration">see below</a></li>
</ul>
<p>Generally these steps rely on a library (PyTorch, TensorFlow, ...)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="39" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h1 id="train-the-model">Train the model</h1>
<ul>
<li data-marpit-fragment="1">Feed the data to the model</li>
<li data-marpit-fragment="2">Compute the loss</li>
<li data-marpit-fragment="3">Backpropagate the gradients</li>
<li data-marpit-fragment="4">Update the weights</li>
<li data-marpit-fragment="5">Repeat</li>
</ul>
<p>This step may take a long time depending on the ressources, architecture, and data</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-theme="default" lang="fr-FR" data-marpit-pagination="40" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="43">
<h1 id="lets-code">Let's code</h1>
<p>We will use PyTorch to train a simple CNN on MNIST</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch
<span class="hljs-keyword">import</span> torchvision
<span class="hljs-keyword">import</span> torch.nn <span class="hljs-keyword">as</span> nn
<span class="hljs-keyword">import</span> torch.optim <span class="hljs-keyword">as</span> optim
<span class="hljs-keyword">import</span> torch.nn.functional <span class="hljs-keyword">as</span> F

train_loader = torch.utils.data.DataLoader(torchvision.datasets.MNIST(<span class="hljs-string">&#x27;data&#x27;</span>, train=<span class="hljs-literal">True</span>, download=<span class="hljs-literal">True</span>,   transform=torchvision.transforms.ToTensor()), batch_size=<span class="hljs-number">32</span>, shuffle=<span class="hljs-literal">True</span>)

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Net</span>(nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>(Net, self).__init__()
        self.conv1 = nn.Conv2d(<span class="hljs-number">1</span>, <span class="hljs-number">32</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>)
        self.conv2 = nn.Conv2d(<span class="hljs-number">32</span>, <span class="hljs-number">64</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>)
        self.dropout1 = nn.Dropout(<span class="hljs-number">0.25</span>)
        self.dropout2 = nn.Dropout(<span class="hljs-number">0.5</span>)
        self.fc1 = nn.Linear(<span class="hljs-number">9216</span>, <span class="hljs-number">128</span>)
        self.fc2 = nn.Linear(<span class="hljs-number">128</span>, <span class="hljs-number">10</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        x = F.relu(self.conv1(x))
        x = F.relu(self.conv2(x))
        x = F.max_pool2d(x, <span class="hljs-number">2</span>)
        x = self.dropout1(x)
        x = torch.flatten(x, <span class="hljs-number">1</span>)
        x = F.relu(self.fc1(x))
        x = self.dropout2(x)
        x = self.fc2(x)
        <span class="hljs-keyword">return</span> x

model = Net()

<span class="hljs-comment"># Define the loss and the optimizer</span>
criterion = nn.CrossEntropyLoss()
optimizer = optim.Adam(model.parameters(), lr=<span class="hljs-number">0.001</span>)
<span class="hljs-comment"># Train the model</span>
nb_batch_to_print = <span class="hljs-number">100</span>
<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>):  <span class="hljs-comment"># loop over the dataset multiple times</span>
    running_loss = <span class="hljs-number">0.0</span>
    <span class="hljs-keyword">for</span> i, data <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(train_loader, <span class="hljs-number">0</span>):
        inputs, labels = data
        optimizer.zero_grad()
        outputs = model(inputs)
        loss = criterion(outputs, labels)
        loss.backward()
        optimizer.step()
        running_loss += loss.item()
        <span class="hljs-keyword">if</span> i % nb_batch_to_print == nb_batch_to_print-<span class="hljs-number">1</span>:
